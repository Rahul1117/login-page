<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.login:hover{
			transform: scale(1.2);


		}
		[class*="login_form"] {
  width: 100%;
}
	</style>
</head>
<body style="background-image: url(background.jpg); ">
	<div class="login" style="width: 100%; height: 100%;" >
		<div class="login_form" style="width: 300px; height: 450px;  border: 1px solid black; background-color: white; box-shadow: 10px; padding-left: 5px;opacity: 90%; border-radius: 10px; margin-left: 600px; margin-top: 100px; position: absolute; object-fit: contain; box-shadow: 0px 15px 15px 9px; transform: scale(1.07);  ">
			<div class="logo" style="width: 250px; height: 50px; border-color: 1px solid black;background-color: white; border-bottom: 1px solid black;">
				<img src="logo.png" style="width: 50px; height: 40px; padding: 5px; padding-bottom: 50px; ">
				
			
		</div>

		<div class="form" style="padding: 10px;">
			<form>
				<label>email</label><br/>
				<input type="text" name="email" style="width: 265px; height: 30px; border-radius: 20px;"><br/><br/>
				<label>password</label><br/>
				
				<input type="password" name="password" style="width: 265px; height: 30px; border-radius: 20px;"><br/>
				
			</form>
			<button class="submit_button" type="submit" style="margin-top: 10px; background-color: #8a2be2; margin-left: 100px; border-radius: 10px; color: white; cursor: pointer; width: 80px; height: 30px;">login</button>
		</div>
		
		
	</div>

</body>
</html>
